<!DOCTYPE html>

<head></head>
<meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
<script>
    function computerPlay() {
         let wordCode = Math.floor(Math.random() * 3); // returns a random integer between 0 and 2
        switch (wordCode) {
            case 0:
                return 'rock';
                break;
            case 1:
                return 'paper';
                break;
            case 2: 
                return 'scissors';
                break;    
        }
    }
    function playRound(playerSelection,computerSelection) {
        if (computerSelection == 'paper' && playerSelection == 'rock'||
            computerSelection == 'scissors' && playerSelection == 'paper'||
            computerSelection == 'rock' && playerSelection == 'scissors'){
            message = 'You lost the round!';
            console.log(message);
        }
        else if (computerSelection == 'scissors' && playerSelection == 'rock'||
            computerSelection == 'rock' && playerSelection == 'paper'||
            computerSelection == 'paper' && playerSelection == 'scissors'){
            message = 'You won the round!';
            console.log(message);
        }
        else {
            message = 'It\'s a tie!';
            console.log(message);
        }
    }
    
    function game(n) {
        
        for (i = 0; i < n; i++){
            const promptPlayer = prompt('Rock, paper, scissors?');
            const playerSelection = promptPlayer.toLowerCase();
            const computerSelection = computerPlay();
            playRound(playerSelection,computerSelection);
            if (message == 'You lost the round!'){
                computerScore++;
                console.log(computerScore);
            }
            else if (message == 'You won the round!'){
                playerScore++;
                console.log(playerScore);
            }
        }
        if (computerScore > playerScore) {
            console.log('Computer won the game!');
        }
        else if (computerScore < playerScore){
            console.log('Player won the game!');
        }
        else { 
            console.log('No winner this time!');
        }

    }
    let message;
    let computerScore = 0;
    let playerScore = 0;
    game(5);

</script>
</body>
</html>
