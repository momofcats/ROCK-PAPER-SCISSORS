<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="section-center">Rock, paper or scissors?</h1>
    </header class="section-center">
    <div class="buttons-container section-center js-buttons-container">
      <input
        type="image"
        class="button button--rock js-button"
        src="pictures/rock.png"
        alt="rock"
      />
      <input
        type="image"
        class="button button--paper js-button"
        src="pictures/paper.png"
        alt="paper"
      />
      <input
        type="image"
        alt="scissors"
        src="pictures/scissors.png"
        class="button button--scissors js-button"
      />
    </div>
      <div class="js-player_choice"></div>
      <div class="js-computer_choice"></div>
      <div class="js-computer_score"></div>
      <div class="js-player_score"></div>
      <div class="js-game_result game-result section-center"></div>
    <script src="game.js"></script>
  </body>
</html>
